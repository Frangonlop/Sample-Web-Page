        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <a href="tienda.html">Volver</a>
    <h1>Tus compras</h1>
    <div>
      <table>
        <thead>
          <tr>
            <th>Productos</th>
            <th>Cantidad</th>
            <th>Precio por unidad</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Disco Duro</td>
            <td>2</td>
            <td>100€</td>
            <td>200€</td>
          </tr>
          <tr>
            <td>Tarjeta gráfica</td>
            <td>1</td>
            <td>400€</td>
            <td>400€</td>
          </tr>
          <tr>
            <td>Teclado mecánico</td>
            <td>1</td>
            <td>150€</td>
            <td>150€</td>
          </tr>
        <tfoot>
          <tr>
            <th colspan="3">Total</th>
            <th>750€</th>
          </tr>
        </tfoot>
        </tbody>
      </table>
    </div>

    <div>
      <h2>Confirmar compra</h2>
      <form action="compra" method="get" target="_blank" autocomplete="off">
        <label for="name">Nombre completo:</label>
        <input type="text" id="name" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" required>

        <label for="address">Dirección:</label>
        <textarea id="address" required></textarea>

        <label for="card-number">Número de tarjeta de crédito:</label>
        <input type="text" id="card-number" required>

        <label for="expiration_date">Fecha de expiración:</label>
        <input type="date" id="expiration_date" required>

        <label for="cvv">CVV:</label>
        <input type="number" step="1" min="0000" max="9999" id="cvv" required>

        <button>Comprar</button>
      </form>
    </div>
  </main>
